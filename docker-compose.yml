version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fiestapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fiestapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiestapp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-fiestapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiestapp} -d ${POSTGRES_DB:-fiestapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: fiestapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: fiestapp-translate
    restart: unless-stopped
    environment:
      LT_LOAD_ONLY: es,en,fr,de,it,pt,ca
      LT_DISABLE_WEB_UI: "true"
    volumes:
      - libretranslate_data:/home/libretranslate/.local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiestapp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      libretranslate:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fiestapp}:${POSTGRES_PASSWORD:-fiestapp_secret}@postgres:5432/${POSTGRES_DB:-fiestapp}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: production
      RUN_SEED: ${RUN_SEED:-false}
      # Cloudinary Configuration
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # Email Configuration (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@fiestapp.es}
      # Translation Service
      LIBRETRANSLATE_URL: http://libretranslate:5000
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-backend.rule=Host(`fiestapp-api.lmsc.es`)"
      - "traefik.http.routers.fiestapp-backend.entrypoints=http"
      - "traefik.http.routers.fiestapp-backend.service=fiestapp-backend"
      - "traefik.http.services.fiestapp-backend.loadbalancer.server.port=3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://fiestapp-api.lmsc.es/api}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: fiestapp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-frontend.rule=Host(`fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-frontend.entrypoints=http"
      - "traefik.http.routers.fiestapp-frontend.service=fiestapp-frontend"
      - "traefik.http.services.fiestapp-frontend.loadbalancer.server.port=3000"

networks:
  default:
    name: coolify

volumes:
  postgres_data:
  redis_data:
  libretranslate_data:
