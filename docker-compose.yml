version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fiestapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fiestapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiestapp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-fiestapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiestapp}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fiestapp-internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiestapp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fiestapp}:${POSTGRES_PASSWORD:-fiestapp_secret}@postgres:5432/${POSTGRES_DB:-fiestapp}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: production
      # MinIO Configuration
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-fiestapp}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-backend.rule=Host(`api.fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-backend.entrypoints=websecure"
      - "traefik.http.routers.fiestapp-backend.tls=true"
      - "traefik.http.services.fiestapp-backend.loadbalancer.server.port=3001"
    networks:
      - fiestapp-internal
      - traefik

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.fiestapp.lmsc.es/api}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: fiestapp-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.fiestapp.lmsc.es/api}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-frontend.rule=Host(`fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-frontend.entrypoints=websecure"
      - "traefik.http.routers.fiestapp-frontend.tls=true"
      - "traefik.http.services.fiestapp-frontend.loadbalancer.server.port=3000"
    networks:
      - fiestapp-internal
      - traefik

volumes:
  postgres_data:

networks:
  fiestapp-internal:
    driver: bridge
  traefik:
    external: true
