version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fiestapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fiestapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiestapp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-fiestapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiestapp} -d ${POSTGRES_DB:-fiestapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: fiestapp-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # MinIO API (S3)
      - "traefik.http.routers.fiestapp-minio.rule=Host(`s3.fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-minio.entrypoints=http"
      - "traefik.http.routers.fiestapp-minio.service=fiestapp-minio"
      - "traefik.http.services.fiestapp-minio.loadbalancer.server.port=9000"
      # MinIO Console
      - "traefik.http.routers.fiestapp-minio-console.rule=Host(`minio.fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-minio-console.entrypoints=http"
      - "traefik.http.routers.fiestapp-minio-console.service=fiestapp-minio-console"
      - "traefik.http.services.fiestapp-minio-console.loadbalancer.server.port=9001"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fiestapp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fiestapp}:${POSTGRES_PASSWORD:-fiestapp_secret}@postgres:5432/${POSTGRES_DB:-fiestapp}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: production
      # MinIO Configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-fiestapp}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-https://s3.fiestapp.lmsc.es}
      # Stripe Configuration
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-backend.rule=Host(`api.fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-backend.entrypoints=http"
      - "traefik.http.routers.fiestapp-backend.service=fiestapp-backend"
      - "traefik.http.services.fiestapp-backend.loadbalancer.server.port=3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.fiestapp.lmsc.es/api}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    container_name: fiestapp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiestapp-frontend.rule=Host(`fiestapp.lmsc.es`)"
      - "traefik.http.routers.fiestapp-frontend.entrypoints=http"
      - "traefik.http.routers.fiestapp-frontend.service=fiestapp-frontend"
      - "traefik.http.services.fiestapp-frontend.loadbalancer.server.port=3000"

networks:
  default:
    name: coolify

volumes:
  postgres_data:
  minio_data:
